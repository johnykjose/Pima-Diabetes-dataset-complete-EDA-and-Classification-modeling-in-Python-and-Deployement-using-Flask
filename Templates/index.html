<centre>
<h3 style="color: Blue">{{ prediction_texts }}<h3>

<form action="{{ url_for('predict')}}" method="POST">
    <div class="container">
            <hr>
            <label><b>Entern number of Pregnancies(enter 0 if not applicable)</b></label>
            <input id="pregnant" name="pregnant" type="number " required>
            <br>
            <label><b>Enter glucose level</b></label>
            <input id="glucose" name="glucose" required="required">
            <br>
            <label><b>Enter BP value</b></label>
            <input id="bp" name="bp" required="required">
            <br>
            <label><b>Enter skin thickness</b></label>
            <input id="tricep" name="tricep" required="required">
            <br>
            <label><b>Enter insulin level</b></label>
            <input id="insulin" name="insulin" required="required">
            <br>
            <label><b>Enter BMI value</b></label>
            <input id="bmi" name="bmi" required="required">
    <br>
            <label><b>Enter DPF value</b></label>
            <input id="dpf" name="dpf" required="required">
            <br>
            <label><b>Enter Age</b></label>
            <input id="age" name="age" required="required">
            
            <button id="sub" type="submit " class="registerbtn">Calculate your risk</button>
            <hr>
    </div>
</form>
</centre>

<style>
* {box-sizing: border-box}

/* Add padding to containers */
.container {
  padding: 10px;
}

/* Full-width input fields */
input {
  width: 25%;
  padding: 10px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
  text-align: center
}

input:focus {
  background-color: #ddd;
  outline: none;
}

/* Overwrite default styles of hr */
hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}

/* Set a style for the submit/register button */
.registerbtn {
  background-color: #4CAF50;
  color: white;
  padding: 16px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

.registerbtn:hover {
  opacity:1;
}

/* Add a blue text color to links */
a {
  color: dodgerblue;
}

/* Set a grey background color and center the text of the "sign in" section */
.signin {
  background-color: #f1f1f1;
  text-align: center;
}

</style>
